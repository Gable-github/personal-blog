site_name: Gabryel's Blog
site_description: My learning posts in backend development and beyond
site_author: Gabryel Soh
site_url: https://gable-github.github.io/personal-blog

# Repository
repo_name: gable-github/personal-blog
repo_url: https://github.com/gable-github/personal-blog
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      type: date
      timezone: UTC
      locale: en
      fallback_to_build_date: true
      enable_creation_date: true
  - tags
  - social

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gable-github
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/gabryel-soh
    - icon: fontawesome/solid/globe
      link: https://gabryelsoh.com

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: gable-github
      repo: personal-blog
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Tags: tags.md
  - Blog:
    - posts/index.md
    # - "How to Add Posts": posts/2024-01-15-setting-up-mkdocs-blog.md
    - "Open Source Project: Springboot Auth Microservice": posts/2025-06-04-springboot-auth-microservice.md
    - "Social Media Detox: Reading Deeply, Energy Levels, and Thinking Less": posts/2025-06-14-social-media-detox-and-personal-growth.md
    - "Whats the best way to practice leetcode?": posts/2025-06-15-whats-the-best-way-to-practice-leetcode.md
    - "A walkthrough of understanding a new codebase at work": posts/2025-06-16-a-walkthrough-of-understanding-a-new-codebase-at-work.md
  - About: about.md 